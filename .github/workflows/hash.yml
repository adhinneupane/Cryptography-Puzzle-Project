# This is a basic workflow to help you get started with Actions

name: Question-2/cryptographic puzzle generated by Alice for Bob

# Controls when the action will run. 
on:
  workflow_dispatch:
    inputs:
      message_to_hash:
        description: 'Alice: Enter a plaintext message M for your Crypto Puzzle' 
        required: true
        default: 'CongratulationsBob'

env:
  INPUT_LOG_LEVEL: ${{ github.event.inputs.message_to_hash }}


jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Install Dependencies Step 1 
        run: git clone https://github.com/hashcat/hashcat.git

      - name: Install Dependencies Step 2
        run: mkdir -p hashcat/deps

      - name: Install Dependencies Step 3 
        run: git clone https://github.com/KhronosGroup/OpenCL-Headers.git 

      - name: Install Dependencies Step 4
        run: cd hashcat/ && sudo make install

      - name: Start Hashing using open SSL
        run: echo -n ${INPUT_LOG_LEVEL} | openssl dgst -sha256 | cat >> target.txt

      - name: Trim target file
        run: tail -c +10 target.txt  > executable_target.txt

      - name: Bob starts solving the crypto puzzle
        run: hashcat -m 1400 -a 3 -o cracked.txt executable_target.txt 

      - name: Bob has found a message that ends with last B bits of Puzzle P
        run: cat cracked.txt



